[package]
name = "hc_zome_rea_proposed_intent_defs"
version = "0.1.0"
authors = ["Jhonatan Hern <jhonatanhernandez998@gmail.com>"]
edition = "2018"

[dependencies]
serde = "1.0.104"
serde_json = { version = "=1.0.47", features = ["preserve_order"] }
serde_derive = "=1.0.104"
# :DUPE: hdk-rust-revid
hdk = "=0.0.47-alpha1"
holochain_json_derive = "=0.0.23"

hc_zome_rea_proposed_intent_storage = { path = "../storage" }
hc_zome_rea_proposed_intent_storage_consts = { path = "../storage_consts" }
hc_zome_rea_proposal_storage_consts = { path = "../../rea_proposal/storage_consts" }
hc_zome_rea_intent_storage_consts = { path = "../../rea_intent/storage_consts" }

[lib]
crate-type = ["lib"]
